<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Fixed Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
            z-index: 1000;
        }

        /* Main layout */
        .container {
            display: flex;
            flex: 1;
            margin-top: 4em; /* Adjust for navbar height */
        }

        /* Left menu */
        .left-menu {
            background-color: #f4f4f4;
            width: 250px;
            padding: 1em;
            transition: transform 0.3s ease;
            transform: translateX(0);
        }

        .left-menu.collapsed {
            transform: translateX(-250px);
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 1em;
            background-color: #fff;
        }

        /* Right panel */
        .right-panel {
            background-color: #f4f4f4;
            width: 250px;
            padding: 1em;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-menu {
                position: absolute;
                top: 4em; /* Navbar height */
                left: 0;
                height: calc(100vh - 4em);
                z-index: 1000;
            }

            .main-content {
                margin-left: 0;
            }

            .right-panel {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <button id="menu-toggle">â˜°</button>
        Responsive Webpage
    </div>

    <!-- Main layout -->
    <div class="container">
        <!-- Left menu -->
        <div class="left-menu" id="left-menu">
            <p>Menu Item 1</p>
            <p>Menu Item 2</p>
            <p>Menu Item 3</p>
        </div>

        <!-- Main content area -->
        <div class="main-content">
            <h1>Welcome!</h1>
            <p>This is the main content area.You can toggle left menu using the button in the navigation bar</p>
        </div>

        <!-- Right panel -->
        <div class="right-panel">
            <h3>Side Panel</h3>
            <p>Additional information can go here.</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Responsive Webpage
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const leftMenu = document.getElementById('left-menu');

        menuToggle.addEventListener('click', () => {
            leftMenu.classList.toggle('collapsed');
        });

        function adjustPageScale() {
            const width = window.innerWidth;
            let scale = 1;

            if (width >= 992 && width <= 1600) {
                scale = 0.9;
            } else if (width >= 700 && width < 768) {
                scale = 0.8;
            } else if (width >= 600 && width < 700) {
                scale = 0.75;
            } else if (width <= 600) {
                scale = 0.5;
            }

            document.body.style.transform = `scale(${scale})`;
            document.body.style.transformOrigin = 'top left';
        }

        window.addEventListener('resize', adjustPageScale);
        window.addEventListener('load', adjustPageScale);
    </script>

</body>
</html>
